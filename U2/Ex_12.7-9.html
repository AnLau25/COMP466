<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quadrants</title>
    <style>
        .quadrant {
            width: 25%;
            height: 25%;
            float: left;
            background-image: url('your-image.jpg');
            background-size: cover;
        }

        .q1 {
            background-position: 0 0;
        }

        .q2 {
            background-position: 25% 0;
        }

        .q3 {
            background-position: 50% 0;
        }

        .q4 {
            background-position: 75% 0;
        }

        .q5 {
            background-position: 0 25%;
        }

        .q6 {
            background-position: 25% 25%;
        }

        .q7 {
            background-position: 50% 25%;
        }

        .q8 {
            background-position: 75% 25%;
        }

        .q9 {
            background-position: 0 50%;
        }

        .q10 {
            background-position: 25% 50%;
        }

        .q11 {
            background-position: 50% 50%;
        }

        .q12 {
            background-position: 75% 50%;
        }

        .q13 {
            background-position: 0 75%;
        }

        .q14 {
            background-position: 25% 75%;
        }

        .q15 {
            background-position: 50% 75%;
        }

        .q16 {
            background-position: 75% 75%;
        }
    </style>
</head>

<body>
    <div class="quadrant q1"></div>
    <div class="quadrant q2"></div>
    <div class="quadrant q3"></div>
    <div class="quadrant q4"></div>
    <div class="quadrant q5"></div>
    <div class="quadrant q6"></div>
    <div class="quadrant q7"></div>
    <div class="quadrant q8"></div>
    <div class="quadrant q9"></div>
    <div class="quadrant q10"></div>
    <div class="quadrant q11"></div>
    <div class="quadrant q12"></div>
    <div class="quadrant q13"></div>
    <div class="quadrant q14"></div>
    <div class="quadrant q15"></div>
    <div class="quadrant q16"></div>

    <script>
        // Create an array to hold values for each quadrant
        const quadrantValues = Array.from({ length: 16 }, (_, i) => i + 1);

        // Assign values to each quadrant
        const quadrants = document.querySelectorAll('.quadrant');
        quadrants.forEach((quadrant, index) => {
            quadrant.dataset.value = quadrantValues[index];
        });

        // Example: Access the value of the first quadrant
        console.log(document.querySelector('.q1').dataset.value); // Output: 1
    </script>
    <h1>Dummy page</h1>
    <img src="DummyMax.jpg" />

</body>
//Weekend project

</html>
