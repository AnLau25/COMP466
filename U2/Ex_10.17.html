<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Test 10.17</title>
        <style>
            table {
                width: 50%;
                border-collapse: collapse;
                text-align: start;
            }
    
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }
    
            th {
                background-color: #f2f2f2;
            }
        </style>
        
        <script>
            var lieb_counter = 1;
            var tuga_counter = 1;
            let lieb_centage = [50, 20, 30];
            let tuga_centage = [20, 20, 10, 30, 20];
            let lieb_optns = [3, -6, 1];
            let tuga_optns = [0, 9, -12, 1, -1];


            function get_Steps(percentages, lst) {
                let random = Math.random() * 100;
                let cumulative = 0;

                for (let i = 0; i < percentages.length; i++) {
                    cumulative += percentages[i];
                    if (random < cumulative) {
                        return parseInt(lst[i]);
                    }
                }
            }

        </script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Hare at</th>
                    <th>Turtle at</th>
                </tr>
            </thead>
            <tbody>
                <script>
                     while (tuga_counter<70 && lieb_counter<70){
                        lieb_counter += get_Steps(lieb_centage, lieb_optns);
                        tuga_counter += get_Steps(tuga_centage, tuga_optns);

                        if (lieb_counter<0){
                            lieb_counter=0;
                        }

                        if (tuga_counter<0){
                            tuga_counter=0;
                        }

                        document.write("<tr>");
                        document.write("<td>" + lieb_counter + "</td>");
                        document.write("<td>" + tuga_counter + "</td>");
                        document.write("</tr>");
                        
                        if(tuga_counter==70){
                            window.alert("The Turtle won!");
                        }else if(lieb_counter==70){
                            window.alert("The Hare won!");
                        }
                    }
                </script>
            </tbody>
        </table>

        <h1>Dummy page</h1>
        <img src="DummyMax.jpg"/>
    </body>
</html>
