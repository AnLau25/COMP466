<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Test 6.18</title>
        <script>
            var number = 0;
            var flag=true;

            while (number.length!=5){
                number = window.prompt("Enter a number: ");
                if (number.length!=5){
                    window.alert("The number must be 5 characters long, please try agian.");
                }
            }

            for(let i in number){
                if(number[i]!=number[4-i]){
                    flag=false;
                }
            }

            if (flag==true){
                window.alert("Palindrome!");
            }else{
                window.alert("Not a palindrome...");
            }

        </script>
    </head>
    <body>
        <h1>Dummy page</h1>
        <img src="DummyMax.jpg"/>
    </body>
</html>
