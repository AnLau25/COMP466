<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 6.4</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Square</th>
                <th>Cube</th>
            </tr>
        </thead>
        <tbody>
            <script> 
                for (let i = 0; i <= 5; i++){ 
                    document.write("<tr>"); 
                    document.write("<td>" + i + "</td>"); 
                    document.write("<td>" + (i * i) + "</td>"); 
                    document.write("<td>" + (i * i * i) + "</td>"); 
                    document.write("</tr>"); } 
            </script>
        </tbody>
    </table>
</body>

</html>
