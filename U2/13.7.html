<html>
	<head>
		<title>Moving image</title>
	</head>

	<body>
		<img id="5max" src="../DummyMax.jpg" width="50px" height="auto" style="position:absolute;"/>
		<img id="7max" src="../DummyMax.jpg" width="70px" height="auto" style="position:absolute;"/>
		<img id="9max" src="../DummyMax.jpg" width="90px" height="auto" style="position:absolute;"/>
		<img id="10max" src="../DummyMax.jpg" width="110px" height="auto" style="position:absolute;"/>
	
		
	<script>
		let aMax;
		let dragged = false;
	
		//if mousedown on max
		document.addEventListener("mousedown", (event)=>{
			dragged = true;
			aMax = event.target;
			document.body.style.cursor = "grabbing";
		});
		
		//general stuff
		document.addEventListener("mousemove", (event)=>{
			if(dragged){
				aMax.style.left = event.clientX + "px";
				aMax.style.top = event.clientY + "px";
			}
			
		});

		document.addEventListener("mouseup", ()=> {
			dragged = false;
			document.body.style.cursor = "default";
		});


	</script>
	</body>


</html>
