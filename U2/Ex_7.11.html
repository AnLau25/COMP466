<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 6.4</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

    <script>
        var tanks, get_tanks;

        get_tanks = window.prompt("Enter number of tanks monitored: ");

        tanks = parseInt(get_tanks);   
    </script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Entry</th>
                <th>Miles</th>
                <th>Gallons</th>
                <th>MPG</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 1; i <= tanks; i++) {
                    var gallons, get_gallons, miles, get_miles;
                    get_gallons = window.prompt("Enter number of gallons: ");
                    gallons = parseInt(get_gallons);

                    get_miles = window.prompt("Enter number of miles: ");
                    miles = parseInt(get_miles);
                    
                    document.write("<tr>");
                    document.write("<td>" + i + "</td>");
                    document.write("<td>" + miles + "</td>");
                    document.write("<td>" + gallons + "</td>");
                    document.write("<td>" + (miles/gallons) + "</td>");
                    document.write("</tr>");
                } 
            </script>
        </tbody>
    </table>
</body>

</html>
