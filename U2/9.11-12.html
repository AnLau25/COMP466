<!DOCTYPE html>

<html>
	<head><title>Random</title></head>
	
	<body>
		
		<p id="r1"></p>
		<p id="r2"></p>
		<p id="r3"></p>
		<p id="r4"></p>
		<p id="r5"></p>
		<p id="r6"></p>
		<p id="r7"></p>
		<img src="../DummyMax.jpg" width="10px" height="auto"/> 

		<script>
			document.getElementById("r1").innerHTML= "Range 1<=n<=2: " + (Math.floor(Math.random()*(2)) + 1 );
			//1 or 2. Get rid of the floor for floating points
			//But, you'll have to do random()*1 instead and it will become 1<=n<2 only
			document.getElementById("r2").innerHTML= "Range 1<=n<=100: " + (Math.floor(Math.random()*(100)) + 1 );
			document.getElementById("r3").innerHTML= "Range 0<=n<=9: " + (Math.floor(Math.random()*(9 - 1)) + 0 );
			document.getElementById("r4").innerHTML= "Range 1000<=n<=1112: " + (Math.floor(Math.random()*(1112 + 1000 - 1)) + 1000 );
			document.getElementById("r5").innerHTML= "Range -1<=n<=1: " + (Math.floor(Math.random()*(1 + -1 - 1)) + -1 );
			document.getElementById("r6").innerHTML= "Range -3<=n<=11: " + (Math.floor(Math.random()*(11 + -3 - 1)) + -3 );
			document.getElementById("r7").innerHTML= "Random from set: " + Array.from(new Set([2, 4, 6, 8, 10]))[Math.floor(Math.random()*(5))];
		</script>
	</body>
</html>
