<!DOCTYPE html>

<html>

	<head>
		<title>Testing Stuff</title>
	</head>

	<body>
		<canvas id="canvan" height=500 width=500 style="border:1px solid DarkGreen"></canvas>
		<p>
			<label>Choose a color:
				<input type="color"  id="recColor"/>
			</label>
		</p>
	
		<script>
			let context = (document.getElementById("canvan")).getContext("2d");
			window.addEventListener("load", drawRect);

			function drawRect (){
				context.clearRect(0, 0, document.getElementById("canvan").width, document.getElementById("canvan").height);
				context.fillStyle = document.getElementById("recColor").value;
				context.fillRect(250, 250 , 200, 200);
			}

			document.getElementById("recColor").addEventListener("change", drawRect);
		</script>
	</body>

</html>
